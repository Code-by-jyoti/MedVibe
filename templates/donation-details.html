<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donation Details | MedVibe</title>
    <link rel="stylesheet" href="static/css/donation_detail.css">
</head>
<body>

    <div class="container">
        <!-- Progress Indicator -->
        <div class="progress-bar">
            <div class="step completed">1. Select Amount</div>
            <div class="step current">2. Enter Details</div>
            <div class="step">3. Review & Confirm</div>
        </div>

        <h1 class="form-title">Complete Your Donation</h1>
        <p class="form-description">Your support makes a difference. Please fill in the form below to complete your donation.</p>

        <form action="/donation-details" method="POST" class="donation-form">
            <div class="amount-display">
                <strong>Donation Amount:</strong> â‚¹<span id="donation-amount">{{ amount }}</span>
            </div>

            <div class="form-section">
                <h2>Your Information</h2>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                </div>

                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required><br>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br>
                </div>
            </div>

            <!-- Hidden Input for Donation Amount -->
            <input type="hidden" name="amount" value="{{ amount }}">

            <button type="submit" class="submit-button">Continue to Review</button>
        </form>
    </div>

</body>
</html>
