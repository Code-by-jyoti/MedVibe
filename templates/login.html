{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid d-flex vh-100">
    <!-- Left Side: Login Form -->
    <div class="form-container d-flex justify-content-center align-items-center w-50">
        <div>
            <h2 class="form-heading">Login</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="text-center mt-3"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
                <p class="text-center">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </form>
        </div>
    </div>

    <!-- Right Side: Image from Static Folder -->
    <div class="w-50 d-flex justify-content-center align-items-center">
        <img src="{{ url_for('static', filename='images/login_right.webp') }}" 
             alt="Login Image" class="img-fluid" style="max-height: 90%; object-fit: contain;">
    </div>
</div>
{% endblock %}
